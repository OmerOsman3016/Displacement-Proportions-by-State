<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'">
  <meta name="description" content="Sudan | Displacement Tracking Matrix-Returnees Flow" />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .frame-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .map-container {
      width: 100%;
      height: 100%;
    }
    .pie-map {
      width: 100%;
      height: 100%;
    }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      line-height: 1.5;
      font-size: 14px;
    }
    .legend h4 {
      margin: 0 0 10px;
      text-align: center;
    }
    .legend-checkbox {
      margin: 5px 0;
    }
    .marker-size-controls {
      margin-top: 10px;
    }
    .marker-size-label {
      font-size: 12px;
      color: #555;
      margin: 5px 0;
    }
    .pie-tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      pointer-events: none;
      z-index: 1000;
      font-size: 12px;
      max-width: 200px;
      transition: opacity 0.3s;
      opacity: 0;
    }
    .pie-chart-marker {
      transition: transform 0.3s ease;
    }
    .pie-chart-marker:hover {
      transform: scale(1.2);
      z-index: 1000 !important;
    }
  </style>
</head>
<body>
<div class="frame-container">
  <div class="map-container">
    <div id="map5" class="pie-map"></div>
    <div id="pie-tooltip" class="pie-tooltip"></div>
  </div>
</div>

<!-- External JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
<script>
// Define Mapbox custom layers
const mapboxCustom1 = L.tileLayer('https://api.mapbox.com/styles/v1/omerosman/cm8oy6is4006101si7ll3bs4h/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib21lcm9zbWFuIiwiYSI6ImUxZDBkODBlNjQxMDE2M2Y3OTQ3MWIwNTJkMjgzZTI3In0.ekCHuxRflTOO0RpQ6rQR7Q', {
    attribution: '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    tileSize: 512,
    zoomOffset: -1,
    maxZoom: 18
});

// Define other base layers
const cartoDBLight1 = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

const openStreetMap1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

// Pie Chart Map Showing Displacement Proportions with Animation
const map5 = L.map('map5').setView([16, 30], L.Browser.mobile ? 3 : 5.5);

// Add default base layer
mapboxCustom1.addTo(map5);

// Add layer control
const baseLayers = {
  "Mapbox Custom": mapboxCustom1,
  "CartoDB Light": cartoDBLight1,
  "OpenStreetMap": openStreetMap1
};

L.control.layers(baseLayers).addTo(map5);

// State data with coordinates (lat, lng), returnees, still displaced, total population
const stateData = [
  ["Aj Jazirah", 14.900, 33.434, 120000, 756156, 5687557],
  ["Blue Nile", 11.270, 34.390, 50000, 220810, 1344267],
  ["Central Darfur", 12.900, 23.470, 150000, 599491, 1786503],
  ["East Darfur", 11.160, 26.140, 80000, 167874, 1213951],
  ["Gedaref", 14.040, 35.380, 5000, 9327, 2545604],
  ["Kassala", 15.450, 36.400, 2000, 4211, 2811446],
  ["Khartoum", 15.501, 32.560, 500000, 3000400, 9146191],
  ["North Darfur", 15.766, 27.333, 300000, 1544175, 2775652],
  ["North Kordofan", 13.630, 27.930, 30000, 61161, 2160476],
  ["Northern", 19.615, 30.416, 5000, 7052, 1023194],
  ["Red Sea", 19.580, 37.130, 10000, 20480, 1549857],
  ["River Nile", 18.500, 33.800, 15000, 38683, 1651873],
  ["Sennar", 13.550, 33.600, 60000, 184250, 2170863],
  ["South Darfur", 11.783, 24.883, 350000, 1732537, 3912372],
  ["South Kordofan", 11.150, 29.633, 100000, 314734, 2017962],
  ["West Darfur", 12.900, 22.466, 80000, 288971, 1940860],
  ["West Kordofan", 11.200, 28.433, 70000, 244484, 1713462],
  ["White Nile", 13.450, 32.500, 40000, 139544, 3046811]
];

// Create pie chart icon function with animation support
function createPieChartIcon(returnees, displaced, total, sizeFactor = 1, animateProgress = 1) {
  const returneesPercent = returnees / total;
  const displacedPercent = displaced / total;
  
  const returneesAngle = returneesPercent * 360 * animateProgress;
  const displacedAngle = displacedPercent * 360 * animateProgress;
  
  const baseRadius = 30;
  const radius = baseRadius * sizeFactor;
  
  const svg = `
    <svg width="${radius * 2}" height="${radius * 2}" viewBox="0 0 ${radius * 2} ${radius * 2}">
      <!-- Background (non-displaced) -->
      <circle cx="${radius}" cy="${radius}" r="${radius}" fill="#418FDE"/>
      
      <!-- Displaced segment -->
      <path d="M${radius},${radius} 
              L${radius},0 
              A${radius},${radius} 0 ${displacedAngle > 180 ? 1 : 0},1 
              ${radius + Math.sin((displacedAngle * Math.PI)/180) * radius},
              ${radius - Math.cos((displacedAngle * Math.PI)/180) * radius} 
              Z" 
            fill="rgba(255, 103, 31, 0.8)"/>
      
      <!-- Returnees segment (smaller arc inside displaced) -->
      <path d="M${radius},${radius} 
              L${radius},0 
              A${radius},${radius} 0 ${returneesAngle > 180 ? 1 : 0},1 
              ${radius + Math.sin((returneesAngle * Math.PI)/180) * radius},
              ${radius - Math.cos((returneesAngle * Math.PI)/180) * radius} 
              Z" 
            fill="rgba(50, 205, 50, 0.8)"/>
      
      <!-- White center circle -->
      <circle cx="${radius}" cy="${radius}" r="${radius * 0.6}" fill="white" opacity="0.7"/>
      
      <!-- Percentage text -->
      <text x="${radius}" y="${radius}" text-anchor="middle" dominant-baseline="middle" 
            font-size="${8 * sizeFactor}" font-weight="bold" fill="#333">
        ${Math.round((returneesPercent + displacedPercent) * 100 * animateProgress)}%
      </text>
    </svg>
  `;

  return L.divIcon({
    html: svg,
    iconSize: [radius * 2, radius * 2],
    className: 'pie-chart-marker'
  });
}

// Tooltip element
const tooltip = document.getElementById('pie-tooltip');

// Create a layer group for the pie chart markers
const pieMarkersLayer = L.layerGroup().addTo(map5);
    
// Store references to all pie chart markers
const pieMarkers = [];

// Add markers with animated pie charts
stateData.forEach((state, index) => {
  const [name, lat, lng, returnees, displaced, total] = state;
  
  // Start with empty pie (progress = 0)
  const marker = L.marker([lat, lng], {
    icon: createPieChartIcon(returnees, displaced, total, 1.0, 0)
  }).addTo(pieMarkersLayer);
  
  // Store reference to marker
  const pieMarker = {
    name: name,
    lat: lat,
    lng: lng,
    returnees: returnees,
    displaced: displaced,
    total: total,
    marker: marker
  };
  
  pieMarkers.push(pieMarker);
  
  // Animate this marker
  const start = { progress: 0 };
  const end = { progress: 1 };
  
  new TWEEN.Tween(start)
    .to(end, 1000)
    .delay(index * 100)
    .easing(TWEEN.Easing.Elastic.Out)
    .onUpdate(() => {
      marker.setIcon(
        createPieChartIcon(
          returnees,
          displaced, 
          total, 
          1.0, 
          start.progress
        )
      );
    })
    .start();
  
  // Add hover interactions
  marker.on('mouseover', function(e) {
    // Highlight this marker
    marker.setIcon(createPieChartIcon(returnees, displaced, total, 1.3));
    
    // Show tooltip
    tooltip.innerHTML = `
      <b>${name}</b><br>
      Total Population: ${total.toLocaleString()}<br>
      <span style="color: #32CD32">Returnees: ${returnees.toLocaleString()} (${((returnees/total)*100).toFixed(1)}%)</span><br>
      <span style="color: #FF671F">Still Displaced: ${displaced.toLocaleString()} (${((displaced/total)*100).toFixed(1)}%)</span><br>
      Non-Displaced: ${(total - returnees - displaced).toLocaleString()} (${(((total - returnees - displaced)/total)*100).toFixed(1)}%)
    `;
    tooltip.style.opacity = '1';
    tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
    tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
  });
  
  marker.on('mouseout', function() {
    // Return to normal size
    marker.setIcon(createPieChartIcon(returnees, displaced, total, 1.0));
    tooltip.style.opacity = '0';
  });
  
  marker.on('mousemove', function(e) {
    tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
    tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
  });
});

// Start animation loop
function animate() {
  requestAnimationFrame(animate);
  TWEEN.update();
}
animate();

// Enhanced legend control for pie chart map
const legend5 = L.control({ position: 'bottomright' });
legend5.onAdd = () => {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <h4>Population Status</h4>
    <div class="legend-checkbox">
      <input type="checkbox" id="returnees-checkbox" checked>
      <label for="returnees-checkbox" style="color: #32CD32">Returnees</label>
    </div>
    <div class="legend-checkbox">
      <input type="checkbox" id="displaced-checkbox" checked>
      <label for="displaced-checkbox" style="color: #FF671F">Still Displaced</label>
    </div>
    <div class="legend-checkbox">
      <input type="checkbox" id="remaining-checkbox" checked>
      <label for="remaining-checkbox" style="color: #418FDE">Non-Displaced</label>
    </div>
    <div class="marker-size-controls">
      <div class="marker-size-label">Hover over markers for details</div>
      <div class="marker-size-label">Marker size represents total population</div>
    </div>
  `;
  
  // Add functionality to checkboxes
  const returneesCheckbox = div.querySelector('#returnees-checkbox');
  const displacedCheckbox = div.querySelector('#displaced-checkbox');
  const remainingCheckbox = div.querySelector('#remaining-checkbox');
  
  returneesCheckbox.addEventListener('change', function() {
    // Toggle visibility of returnees segments (green)
    const opacity = this.checked ? 0.8 : 0;
    pieMarkers.forEach(pieMarker => {
      const icon = pieMarker.marker.getIcon();
      const newHtml = icon.options.html.replace(/fill="rgba\(50, 205, 50, [\d.]+\)"/g, 
                                      `fill="rgba(50, 205, 50, ${opacity})"`);
      icon.options.html = newHtml;
      pieMarker.marker.setIcon(icon);
    });
  });
  
  displacedCheckbox.addEventListener('change', function() {
    // Toggle visibility of displaced segments (orange)
    const opacity = this.checked ? 0.8 : 0;
    pieMarkers.forEach(pieMarker => {
      const icon = pieMarker.marker.getIcon();
      const newHtml = icon.options.html.replace(/fill="rgba\(255, 103, 31, [\d.]+\)"/g, 
                                      `fill="rgba(255, 103, 31, ${opacity})"`);
      icon.options.html = newHtml;
      pieMarker.marker.setIcon(icon);
    });
  });
  
  remainingCheckbox.addEventListener('change', function() {
    // Toggle visibility of remaining segments (blue)
    const opacity = this.checked ? 1 : 0;
    pieMarkers.forEach(pieMarker => {
      const icon = pieMarker.marker.getIcon();
      const newHtml = icon.options.html.replace(/fill="#418FDE"/g, 
                                      `fill="rgba(65, 143, 222, ${opacity})"`);
      icon.options.html = newHtml;
      pieMarker.marker.setIcon(icon);
    });
  });
  
  return div;
};
legend5.addTo(map5);

// Update tooltip position on map move
map5.on('mousemove', function(e) {
  tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
  tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
});
</script>
</body>
</html>
